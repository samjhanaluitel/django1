{% extends 'blog/base.html' %}
{% block content %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ object.author }}</a>
      <small class="text-muted">{{ object.date_posted|date:'F d,y' }}</small>
        {% if object.author == user %}
            <div>
              <a class="btn btn-secondary btn-sm mb-1 mt-1 " href="{% url 'post-update' object.id %}">update</a>
              <a class="btn btn-danger btn-sm mb-1 pt-1" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
        {% endif %}
    </div>
    <h2><a class="article-title" href="{% url 'post-detail' object.id %}">{{ object.title }}</a></h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>
{% endblock content %}
